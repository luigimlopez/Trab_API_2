<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>
    <div class="container">
        <h2>Adicionar Produto</h2>
        <form class="form-container" id="addProdutoForm">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required><br><br>
            <label for="pesoEmGramas">Peso em Gramas:</label>
            <input type="number" id="pesoEmGramas" name="pesoEmGramas" required><br><br>
            <button class="btn" type="submit">Adicionar</button>
        </form>
    </div>

    <h2>Lista de Produtos</h2>
    <button class="btn" onclick="fetchProdutos()">Carregar Produtos</button>
    <div class="container scrollable-content">
        <ul class="produto-list" id="ProdutoList"></ul>
    </div>

    <script src="./scriptFront.js"></script>
</body>
</html>
